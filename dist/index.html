<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="bundle.js" defer></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="project32" id="projectModal">
    <div class="modal">
        <label for="projectModal" class="closeModal">
            <svg style="width:34px;height:34px" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </label>
        <form id="projectForm" action="">
            <div class="projectsForm">
                <ul>
                    <li>
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" name="projectName" required="" class="input-decor">
                        <span class="input-border" ></span>
                    </li>
                    <li>
                        <select class="select-menu" name="category" id="categorySelector">
                            <option value="home" default>Home</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                        </select>
                    </li>
                    <li>
                            <button>Add Project</button>
                    </li>
                </ul>
            </div>

        </form>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <ul class="sidebar-items">
                <li>
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 16C13.1 16 14 16.9 14 18S13.1 20 12 20 10 19.1 10 18 10.9 16 12 16M12 10C13.1 10 14 10.9 14 12S13.1 14 12 14 10 13.1 10 12 10.9 10 12 10M12 4C13.1 4 14 4.9 14 6S13.1 8 12 8 10 7.1 10 6 10.9 4 12 4M6 16C7.1 16 8 16.9 8 18S7.1 20 6 20 4 19.1 4 18 4.9 16 6 16M6 10C7.1 10 8 10.9 8 12S7.1 14 6 14 4 13.1 4 12 4.9 10 6 10M6 4C7.1 4 8 4.9 8 6S7.1 8 6 8 4 7.1 4 6 4.9 4 6 4M18 16C19.1 16 20 16.9 20 18S19.1 20 18 20 16 19.1 16 18 16.9 16 18 16M18 10C19.1 10 20 10.9 20 12S19.1 14 18 14 16 13.1 16 12 16.9 10 18 10M18 4C19.1 4 20 4.9 20 6S19.1 8 18 8 16 7.1 16 6 16.9 4 18 4Z" />
                        </svg>
                    </span>
                    <h4>All</h4>
                </li>
                <li>
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z" />
                        </svg>
                    </span>
                    <h4>Important</h4>
                </li>
                <li>
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1" />
                        </svg>
                    </span>
                    <h4>Calendar</h4>
                </li>
            </ul>
            <ul class="projects">
                <h2>Projects</h2>
                <li>
                    Work
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                        </svg>
                    </span>
                </li>
                <li>
                    Personal
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                        </svg>
                    </span>
                </li>
                <li>
                    Home
                    <span>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                        </svg>
                    </span>
                </li>
            </ul>

            <label for="projectModal" class="add-project">
                New Project
            </label>
        </div>
        <div class="main">
            <header>
                <section class="header-left-side">
                    Todo List
                </section>
                <section class="header-right-side">
                    <span class="notification">
                        <svg style="width:34px;height:34px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
                        </svg>
                        <div class="counter">23</div>
                    </span>
                </section>
            </header>
            <main>
                <div class="main-header">

                </div>
                <div>
                    <ul class="todos-container" >

                    </ul>
                </div>

                <label class="cssbuttons-io-button" for="todos-submit"> Done
                    <div class="icon">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </div>
                </label>

                <form id="todos-form" action="" class="tasks-main-container">
                    <div class="tasks-form-container">
                        <ul>
                            <li>
                                <label for="title-form">To-do</label>
                                <input id="title-form" type="text" name ='title' required class="input-decor">
                                <span class="input-border" ></span>
                            </li>
                            
                            <li>
                                <label for="priority-form">Priority</label>
                                <select name="priority" class="select-menu" id="priority-form">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </li>

                            <li>
                                <label for="date-form">Deadline</label>
                                <input id="date-form" type="datetime-local" name ='dueDate' required class="input-decor">
                                <span class="input-border" ></span>
                            </li>
                            <li>
                                <label for="description-form">Notes</label>
                                <textarea name="description" id="description-form" cols="22" rows="10"></textarea>
                                <span class="input-border" ></span>
                            </li>
                            <input type="submit" id="todos-submit" style="display:none">
                        </ul>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
